<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Selection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #3a506b;
            color: #ffffff;
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background-color: #3a506b;
            border-color: #3a506b;
        }
        .btn-primary:hover {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .section-title {
            font-weight: bold;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000; width: 100%;">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            Cognitive
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home mr-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle mr-1"></i> About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="text-center mb-0">
                    <i class="fas fa-clipboard-list mr-2"></i>Scenario-Based Role Play
                </h1>
            </div>
            <div class="card-body">
                <div class="instructions mb-4">
                    <h4><i class="fas fa-info-circle mr-2"></i>Instructions</h4>
                    <p>Please select an avatar and a scenario from the dropdowns below. Review the instructions carefully and answer the questions displayed in the template.</p>
                </div>
                <div class="form-group">
                    <label for="avatar"><i class="fas fa-user-circle mr-2"></i>Select Avatar:</label>
                    <select id="avatar" class="form-control">
                        <option value="">Choose an avatar</option>
                        <option value="avatar1">Male</option>
                        <option value="avatar2">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scenario"><i class="fas fa-sitemap mr-2"></i>Select Scenario:</label>
                    <select id="scenario" class="form-control" onchange="updateScenarioDetails()">
                        <option value="">Choose a scenario</option>
                        <option value="personal">Personal Loan</option>
                        <option value="home">Home Loan</option>
                        <option value="car">Car Loan</option>
                        <option value="education">Educational Loan</option>
                    </select>
                </div>
                <div id="scenario-details" class="mt-4">
                    <p class="question">Please select a scenario to see the details.</p>
                </div>
                <button class="btn btn-primary btn-block mt-4" onclick="handleStart()">
                    <i class="fas fa-play mr-2"></i>Start Scenario
                </button>
            </div>
        </div>
    </div>

    <script>
        function handleStart() {
            const avatar = document.getElementById('avatar').value;
            localStorage.setItem('selectedAvatar', avatar);
            window.location.href = '/index';
        }

        function updateScenarioDetails() {
            const scenario = document.getElementById('scenario').value;
            const scenarioDetails = document.getElementById('scenario-details');
            let detailsHTML = '';

            switch (scenario) {
                case 'personal':
                    detailsHTML = `
                        <h2>The Scenario</h2>
                        <p class="question">Hi,  today you'll pitch the personal loan for the customer "Riya" through a telephone conversation. The details of the personal loan from XYZ Bank are as follows:</p>
                        <div class="section-title">Product:</div>
                        <ul>
                            <li>Loan type: Personal loan</li>
                            <li>Maximum limit: Rs. 5,00,000</li>
                            <li>Interest rate: 12% - 10%</li>
                        </ul>
                        <div class="section-title">Customer details:</div>
                        <ul>
                            <li>Age: 28</li>
                            <li>CIBIL score: 890</li>
                            <li>Type of customer: Self-employed</li>
                            <li>Income per month: Approximately Rs.30,000 monthly</li>
                            <li>Existing loan: NO</li>
                        </ul>
                    `;
                    break;
                case 'home':
                    detailsHTML = `
                        <h2>Next Question:</h2>
                        <p class="question">Hi, today you'll pitch the home loan for the customer "Amit" through a telephone conversation. The details of the home loan from XYZ Bank are as follows:</p>
                        <div class="section-title">Product:</div>
                        <ul>
                            <li>Loan type: Home loan</li>
                            <li>Maximum limit: Rs. 50,00,000</li>
                            <li>Interest rate: 8% - 7%</li>
                        </ul>
                        <div class="section-title">Customer details:</div>
                        <ul>
                            <li>Age: 35</li>
                            <li>CIBIL score: 750</li>
                            <li>Type of customer: Salaried</li>
                            <li>Income per month: Approximately Rs.70,000 monthly</li>
                            <li>Existing loan: YES</li>
                        </ul>
                    `;
                    break;
                case 'car':
                    detailsHTML = `
                        <h2>The Scenario</h2>
                        <p class="question">Hi, today you'll pitch the car loan for the customer "Suresh" through a telephone conversation. The details of the car loan from XYZ Bank are as follows:</p>
                        <div class="section-title">Product:</div>
                        <ul>
                            <li>Loan type: Car loan</li>
                            <li>Maximum limit: Rs. 10,00,000</li>
                            <li>Interest rate: 9% - 7%</li>
                        </ul>
                        <div class="section-title">Customer details:</div>
                        <ul>
                            <li>Age: 30</li>
                            <li>CIBIL score: 800</li>
                            <li>Type of customer: Self-employed</li>
                            <li>Income per month: Approximately Rs.50,000 monthly</li>
                            <li>Existing loan: NO</li>
                        </ul>
                    `;
                    break;
                case 'education':
                    detailsHTML = `
                        <h2>The Scenario</h2>
                        <p class="question">Hi, today you'll pitch the educational loan for the customer "Meera" through a telephone conversation. The details of the educational loan from XYZ Bank are as follows:</p>
                        <div class="section-title">Product:</div>
                        <ul>
                            <li>Loan type: Educational loan</li>
                            <li>Maximum limit: Rs. 20,00,000</li>
                            <li>Interest rate: 10% - 8%</li>
                        </ul>
                        <div class="section-title">Customer details:</div>
                        <ul>
                            <li>Age: 21</li>
                            <li>CIBIL score: 680</li>
                            <li>Type of customer: Student</li>
                            <li>Income per month: Not applicable</li>
                            <li>Existing loan: NO</li>
                        </ul>
                    `;
                    break;
                default:
                    detailsHTML = `
                        <h2>The Scenario</h2>
                        <p class="question">Please select a scenario to see the details.</p>
                    `;
            }

            scenarioDetails.innerHTML = detailsHTML;
        }
    </script>
</body>
</html>
