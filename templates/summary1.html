<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            flex-direction: column;
            height: 100vh; /* Ensures full viewport height */
            overflow: hidden;
        }

        header {
            background-color: #4f4848;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #0288d1;
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .summary {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .session-details {
            margin-top: 20px;
        }

        .session-details h2 {
            color: #0288d1;
            font-size: 1.4em;
        }

        .session-details pre {
            background: #f4f4f9;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            background: #0288d1;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }

        .buttons button:hover {
            background: #026aa7;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #4f4848;
            color: white;
            margin-top: 20px;
            flex-shrink: 0; /* Prevents resizing when scrolling */
        }
    </style>
</head>
<body>
    <header>
        <h1>Conversation Summary</h1>
    </header>

    <div class="container">
        <div class="summary">
            <h2>Summary</h2>
            <p id="summary-container">Loading summary...</p>
        </div>

        <div class="session-details">
            <h2>Session Details</h2>
            <p><strong>Session ID:</strong> {{ session_id}}</p>
            <h3>Session Data:</h3>
            <pre>{{ session_data | tojson(indent=2) }}</pre> 
        </div>

        <div class="buttons">
            <button id="export-pdf">Export to PDF</button>
            <button id="go-home">Go to Home</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Chatbot Interface</p>
    </footer>

    <script>
        // Fetch and display the summary from the query parameters
        const params = new URLSearchParams(window.location.search);
        const summaryText = params.get('text') || "No summary available.";

        // Inject data into the page
        document.getElementById('summary-container').textContent = summaryText;

        // Fetch and display session details from server (example placeholders)
        fetch('/summary')
            .then(response => response.json())
            .then(data => {
                document.getElementById('session-id').textContent = data.session_id || "Unavailable";
                document.getElementById('session-data').textContent = JSON.stringify(data.session_data, null, 2) || "No session data available.";
            })
            .catch(error => {
                console.error("Error fetching session data:", error);
            });

        // Button functionality
        document.getElementById('export-pdf').addEventListener('click', () => {
            alert('Export to PDF functionality is not yet implemented.');
        });

        document.getElementById('go-home').addEventListener('click', () => {
            window.location.href = '/';
        });
    </script>
</body>
</html>
